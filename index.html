<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;800" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="page-description">
            <h1 class="main-heading">form validation</h1>
            <p class="subheading">With native HTML controls and CSS</p>
        </div>
        <div class="form-container">
            <form id="form" method="POST">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Email" autofocus aria-label="Email">
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" aria-label="password">
                </div>
                <div class="button-wrapper">
                    <button type="submit" aria-label="login">Log In</button>
                </div>
                <div class="link-wrapper">
                    <p class="retrievePass" aria-label="Forgot Passowrd?"><a href="#">Forgot Password?</a></p>
                </div>
                <div class="button-wrapper">
                    <button type="submit" id="registration-form" aria-label="Create new account">Create New Account</button>
                </div>
            </form>
        </div><!--  .form container -->
    </div>
<script src="Script/script.js"></script>
</body>
</html>
